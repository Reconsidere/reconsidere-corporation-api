#import QrCodeInput  from '../input/QrCodeInput.graphql'


input PurchaseInput {
	_id: String
	date: Date
	name: String
	cost: Number
	typeEntrie: String
	quantity: Number
	weight: Number
	amount: Number
	qrCode: QrCodeInput
}

input SaleInput {
	_id: String
	date: Date
	name: String
	cost: Number
	typeEntrie: String
	quantity: Number
	weight: Number
	amount: Number
	qrCode: QrCodeInput
}

input EntriesInput {
	_id: String
	purchase: [PurchaseInput]
	sale: [SaleInput]
}
