#import QrCode  from '../type/QrCode.graphql'


type Purchase {
	_id: String
	date: Date
	name: String
	cost: Number
	typeEntrie: String
	quantity: Number
	weight: Number
	amount: Number
	qrCode: QrCode
}

type Sale {
	_id: String
	date: Date
	name: String
	cost: Number
	typeEntrie: String
	quantity: Number
	weight: Number
	amount: Number
	qrCode: QrCode
}

type Entries {
	_id: String
	purchase: [Purchase]
	sale: [Sale]
}
