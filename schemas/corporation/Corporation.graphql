scalar Date

scalar Number

type Corporation {
	_id: ID
	company: String
	cnpj: String
	tradingName: String
	active: Boolean
	class: String
	phone: Number
	email: String
	classification: String
	cellPhone: Number
	creationDate: Date
	activationDate: Date
	verificationDate: Date
	units: [Unit]
	users: [User]
	myProviders: [MyProviders]
	departments: [Department]
	residuesRegister: ResiduesRegister
	scheduling: Scheduling
	entries: Entries
}

input CorporationInput {
	_id: ID
	company: String
	cnpj: String
	tradingName: String
	active: Boolean
	class: String
	phone: Number
	email: String
	classification: String
	cellPhone: Number
	creationDate: Date
	activationDate: Date
	verificationDate: Date
	units: [UnitInput]
	users: [UserInput]
	myProviders: [MyProvidersInput]
	departments: [DepartmentInput]
	residuesRegister: ResiduesRegisterInput
	scheduling: SchedulingInput
	entries: EntriesInput
}
