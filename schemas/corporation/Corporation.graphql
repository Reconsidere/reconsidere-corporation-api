scalar Date
scalar Number

type Provider {
	_id: ID
	providerId: String
}

type Material {
    _id: ID
	type: String
	name: String
	weight: Number
	quantity: Number
	active:Boolean
}

type QrCode {
    _id: ID
	code: String
	material: Material
}

type Department {
    _id: ID
	name: String
	description: String
	qrCode: [QrCode]
	active: Boolean
}

type Location {
	_id: ID
	country: String
	state: String
	latitude: Number
	longitude: Number
	cep: String
	publicPlace: String
	neighborhood: String
	number: Number
	county: String
	complement: String
}

type Unit {
	_id: ID
	name: String
	location: Location
}

type Profile {
	name: String
	access: [String]
}

type User {
	_id: ID
	name: String
	email: String
	profile: Profile
	password: String
	active: Boolean
}

type Corporation {
	_id: ID
	company: String
	cnpj: String
	tradingName: String
	active: Boolean
	class: String
	phone: Number
	email: String
	classification: String
	cellPhone: Number
	creationDate: Date
	activationDate: Date
	verificationDate: Date
	units: [Unit]
	users: [User]
	providers: [Provider]
	departments: [Department]
}

