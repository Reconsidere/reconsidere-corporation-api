scalar Date

scalar Number

type Corporation {
	_id: ID
	company: String
	cnpj: String
	tradingName: String
	active: Boolean
	class: String
	phone: Number
	email: String
	classification: String
	cellPhone: Number
	creationDate: Date
	activationDate: Date
	verificationDate: Date
	units: [Unit]
	users: [User]
	providers: [Provider]
	departments: [Department]
	checkPoints: CheckPoints
	residuesRegister: ResiduesRegister
	transactionHistory: TransactionHistory
	scheduling: Scheduling
}

input CorporationInput {
	_id: String
	company: String
	cnpj: String
	tradingName: String
	active: Boolean
	class: String
	phone: Number
	email: String
	classification: String
	cellPhone: Number
	creationDate: Date
	activationDate: Date
	verificationDate: Date
	units: [UnitInput]
	users: [UserInput]
	providers: [ProviderInput]
	departments: [DepartmentInput]
	checkPoints: CheckPointsInput
	residuesRegister: ResiduesRegisterInput
	transactionHistory: TransactionHistoryInput
	scheduling: SchedulingInput
}
